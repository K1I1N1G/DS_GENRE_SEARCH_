<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMagic.io</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: red;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: white;
            padding: 15px;
            font-size: 30px;
            font-weight: bold;
            height: 5px;
            color: white;
            border-bottom:2px solid black;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border: 3px solid black;
        }
        .title {
            color: white;
            font-size: 40px;
            font-weight: bold;
            -webkit-text-stroke: 2px black;
            margin-bottom: 15px;
        }
        .title {
            font-family: 'Pacifico', cursive;
            font-size: 40px;
            font-weight: bold;
            color: white;
            -webkit-text-stroke: 2px black;
        }
        textarea {
            width: calc(100% - 20px);
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            background: white;
            color: black;
            border: 2px solid black;
            border-radius: 5px;
            display: block;
            margin: auto;
        }
        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: 2px solid black;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkgreen;
        }
        .result {
            text-align: left;
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid black;
            font-family: 'Pacifico', cursive;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <br><br><br>
    <div class="container">
        <div class="title">MovieMagic.io</div>
        <form id="predictForm">
            <textarea id="description" placeholder="Enter movie description here..." rows="4"></textarea>
            <button type="submit">üîç</button>
        </form>

        <div class="result" id="output" style="display: none;">
            <h2>Results:</h2>
            <p><strong>Closest Movie Match:</strong> <span id="closestMovie"></span></p>
            <p><strong>Distance:</strong> <span id="distance"></span></p>
        </div>
    </div>

    <script>
        document.getElementById("predictForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let description = document.getElementById("description").value.trim();
            if (!description) {
                alert("Please enter a movie description.");
                return;
            }

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ "description": description })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById("closestMovie").textContent = data.closest_movie;
                    document.getElementById("distance").textContent = data.distance;
                    document.getElementById("output").style.display = "block";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            });
        });
    </script>
</body>
</html>
